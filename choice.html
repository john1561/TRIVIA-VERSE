<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <style>
        @font-face {
            font-family: 'Comics';
            src: url('Downloads/BADABB__.TTF');
        }

        body {
            font-family: 'Comics', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            background: linear-gradient(135deg, #f9d423, #ff4e50);
        }

        /* Arcade Grid Background Animation */
        .arcade-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.8) 50%, transparent 50%) center / 5px 5px,
                        linear-gradient(rgba(0, 0, 0, 0.8) 50%, transparent 50%) center / 5px 5px,
                        radial-gradient(circle, #ff00ff, #0000ff, #000000);
            animation: moveGrid 4s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            0% {
                background-position: 0 0, 0 0, center;
            }
            100% {
                background-position: 100px 100px, 100px 100px, center;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Button Styling */
        button {
            font-family: 'Comics', sans-serif;
            font-size: 30px;
            cursor: pointer;
            border-radius: 30px;
            padding: 20px 50px;
            margin: 20px;
            background-color: #222;
            color: #fff;
            border: 5px solid #ff00ff;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 0px 10px 5px rgba(255, 0, 255, 0.6), 0px 0px 20px 10px rgba(255, 0, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #ff00ff;
            transition: left 0.4s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background-color: #ff00ff;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0px 0px 25px 10px rgba(255, 0, 255, 0.8);
        }

        button:focus {
            outline: none;
        }

        /* Card Styling */
        .info-card {
            position: absolute;
            top: 50%;
            right: -400px; /* Initially off-screen */
            transform: translateY(-50%);
            width: 350px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }

        /* Show card when hovering over buttons */
        .button-container:hover .info-card {
            transform: translateX(-400px); /* Slide card in */
        }

        .info-card h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #ffec00;
        }

    </style>
</head>
<body>
    <!-- Arcade Grid Background -->
    <div class="arcade-background"></div>

    <div class="container">
        <!-- Buttons Container -->
        <div class="buttons-container">
            <button class="button" 
                    onmouseover="showInfo('science')" 
                    onclick="window.location.href='science.html'">
                SCIENCE
            </button>
            <button class="button" 
                    onmouseover="showInfo('math')" 
                    onclick="window.location.href='math.html'">
                MATH
            </button>
            <button class="button" 
                    onmouseover="showInfo('english')" 
                    onclick="window.location.href='english.html'">
                ENGLISH
            </button>
        </div>

        <!-- Info Card (Right Side) -->
        <div id="infoCard" class="info-card">
            <h3>Hover over a button to learn more</h3>
            <p>Choose a category to explore more details.</p>
        </div>
    </div>

    <script>
        function showInfo(subject) {
            const infoCard = document.getElementById('infoCard');
            let title, content;

            if (subject === 'science') {
                title = 'SCIENCE';
                content = 'Explore the wonders of the natural world, from physics to biology!';
            } else if (subject === 'math') {
                title = 'MATH';
                content = 'Discover mathematical concepts, from algebra to geometry!';
            } else if (subject === 'english') {
                title = 'ENGLISH';
                content = 'Improve your language skills and delve into literature!';
            }

            infoCard.querySelector('h3').textContent = title;
            infoCard.querySelector('p').textContent = content;

            infoCard.style.transform = 'translateX(-60px)'; // Move the card in
        }

        // Optional: Hide info card when mouse leaves buttons container
        document.querySelector('.buttons-container').addEventListener('mouseleave', function() {
            const infoCard = document.getElementById('infoCard');
            infoCard.style.transform = 'translateX(100%)'; // Slide card out to the right
        });
    </script>

</body>
</html>
