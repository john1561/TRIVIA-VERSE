<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Background Animation</title>
    <style>
        @font-face {
            font-family: 'Comics';
            src: url('Downloads/BADABB__.TTF');
        }

        body {
            font-family: 'Comics', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .arcade-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.8) 50%, transparent 50%) center / 5px 5px,
                        linear-gradient(rgba(0, 0, 0, 0.8) 50%, transparent 50%) center / 5px 5px,
                        radial-gradient(circle, #ff00ff, #0000ff, #000000);
            animation: moveGrid 4s linear infinite;
        }

        @keyframes moveGrid {
            0% {
                background-position: 0 0, 0 0, center;
            }
            100% {
                background-position: 100px 100px, 100px 100px, center;
            }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .logo {
            font-size: 80px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
        }

        button {
            font-family: 'Comics', sans-serif;
            font-size: 50px;
            cursor: pointer;
            border-radius: 100px;
            padding: 20px 40px;
            background-color: #000;
            color: #fff;
            border: 5px solid #ff00ff;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        button:hover {
            background-color: #ff00ff;
            color: #000;
            transform: scale(1.1);
        }

        a {
            font-size: 20px;
            color: #00ffff;
            text-decoration: none;
            padding: 10px 20px;
            border: 3px solid #00ffff;
            border-radius: 20px;
            background-color: #000;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        a:hover {
            background-color: #00ffff;
            color: #000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="arcade-background"></div>
    <div class="content">
        <h1 class="logo">TRIVIA VERSE
        
        </h1>
        <div>
            <button onclick="window.location.href='choice.html'">PLAY</button>
        </div>
        <br>
        <a href="player_list.html">LEADERBOARD</a>
    </div>
</body>
</html>
